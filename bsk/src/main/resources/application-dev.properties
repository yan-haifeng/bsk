#\u5F00\u53D1\u914D\u7F6E\u6587\u4EF6
server.port=8888

#\u8BBE\u7F6E\u5F00\u542F\u70ED\u90E8\u7F72
spring.devtools.restart.enabled=true
#\u9875\u9762\u4E0D\u52A0\u8F7D\u7F13\u5B58\uFF0C\u4FEE\u6539\u5373\u65F6\u751F\u6548
spring.freemarker.cache=false

#\u5BFB\u627Emybatis\u7684xml\u6587\u4EF6\u4F4D\u7F6E\u5728\u7F16\u8BD1\u540E\u7684\u4F4D\u7F6E
mybatis.mapper-locations=classpath:mappers/*.xml

#\u9759\u6001\u8D44\u6E90\u6620\u5C04\u8DEF\u5F84\uFF08\u54EA\u91CC\u5BFB\u627E\uFF09\uFF0Clocalhost:8080/ == /resources
spring.resources.static-locations=classpath:META-INF/resources/,classpath:static/,classpath:templates/
#\u8FD9\u8868\u793A\u53EA\u6709\u9759\u6001\u8D44\u6E90\u7684\u8BBF\u95EE\u8DEF\u5F84\u4E3A/(resources/)* \u65F6\uFF0C\u624D\u4F1A\u5904\u7406\u8BF7\u6C42
spring.mvc.static-path-pattern=/*

#https://blog.csdn.net/jawhiow/article/details/82625842
#\u5982\u679C\u539F\u5148\u8BBF\u95EE\u9996\u9875\u7684\u5730\u5740\u662F\uFF1Ahttp://localhost:8888/index.html   \u90A3\u4E48\u5728\u4F60\u914D\u7F6E\u8FD9\u4E2A\u914D\u7F6E\u540E\uFF0Chttp://localhost:8888/soul/index.html
server.servlet.context-path=/bsk

#springmvc \u89C6\u56FE\u6620\u5C04\u8DEF\u52B2  \u6307\u5411webapp/\u4E0B
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html


#\u914D\u7F6E\u6570\u636E\u5E93\u8FDE\u63A5
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/bskdb?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false


#pagehelper\u5206\u9875\u63D2\u4EF6\u914D\u7F6E
#\u6570\u636E\u5E93\u65B9\u8A00
pagehelper.helperDialect=mysql
#\u5206\u9875\u5408\u7406\u5316
pagehelper.reasonable=true
#\u662F\u5426\u652F\u6301\u63A5\u53E3\u53C2\u6570\u6765\u4F20\u9012\u5206\u9875\u53C2\u6570\uFF0C\u9ED8\u8BA4false
pagehelper.support-methods-arguments=true
#\u5F53\u8BBE\u7F6E\u4E3Atrue\u7684\u65F6\u5019\uFF0C\u5982\u679Cpagesize\u8BBE\u7F6E\u4E3A0\uFF08\u6216RowBounds\u7684limit=0\uFF09\uFF0C\u5C31\u4E0D\u6267\u884C\u5206\u9875\uFF0C\u8FD4\u56DE\u5168\u90E8\u7ED3\u679C
pagehelper.page-size-zero=true
pagehelper.params=count=countSql


#date\u8F6Cjson\uFF0C\u683C\u5F0F\u914D\u7F6E
#\u65F6\u95F4\u6233\u7EDF\u4E00\u8F6C\u6362
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
##\u8FD9\u4E2A\u662F\u65F6\u533A\uFF0C\u4E00\u5B9A\u8981\u52A0\uFF0C\u5426\u5219\u4F1A\u9ED8\u8BA4\u4E3A\u683C\u6797\u5C3C\u6CBB\u65F6\u95F4\uFF0C\u5373\u5C118\u5C0F\u65F6
spring.jackson.time-zone=GMT+8
